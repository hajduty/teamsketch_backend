apiVersion: v1
kind: Pod
metadata:
  name: test-secrets-pod
spec:
  containers:
  - name: test-container
    image: nginx:latest
    volumeMounts:
    - name: secrets-store
      mountPath: "/mnt/secrets"
      readOnly: true
  volumes:
  - name: secrets-store
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "azure-kv-secrets"